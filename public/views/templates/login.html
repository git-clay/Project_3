<div class="tab-pane" id="Login" ng-controller='ProfileController as pc'>

        <form  role="form" class="form-horizontal"  ng-submit="pc.login()">
        <div class="form-group">
        <div id="errorBox"></div>
            <label for="email" class="col-sm-2 control-label">
                Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" required="" id="email1" placeholder="email"  ng-model="pc.new_user.email"/>
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">
                Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" required="" id="password" placeholder="password" ng-model="pc.new_user.password"/>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-2">
            </div>
            <div class="col-sm-10">
                <input type="submit" value="Log In"  class="btn btn-warning" >

               
                <a href="#">Forgot your password?</a>
            </div>
        </div>
        </form>
    </div>
